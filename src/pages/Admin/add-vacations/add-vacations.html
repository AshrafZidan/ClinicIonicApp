<ion-header>

  <ion-navbar>
             
    <ion-title class="text-center">اضافه اجازة</ion-title>
 

    <button (click)="back()" class="backButton" ion-button clear><ion-icon ios="ios-arrow-forward-outline" md="ios-arrow-forward-outline"></ion-icon></button>

    
  </ion-navbar>

</ion-header>


<ion-content padding class="login-form" overflow-scroll="false">

  
  <form [formGroup]="myForm" >

      <ion-list>

          <!-- name -->
          <ion-item style="    margin-bottom: 11px;
          " class="item1 animated fadeInDown">
              <ion-label floating [style.transform-origin]="language == 'en' ?'left':''">
                  <ion-icon [ngClass]="language == 'en' ?'iconEn':'iconAr'" name="ios-person"></ion-icon>
                اسم الاجازه
              </ion-label>
              <ion-input formControlName="name" name="name" [(ngModel)]="name" type="text" required></ion-input>
          </ion-item>


          <p class="validationHint" *ngIf="hasError('name', 'required')">هذا الحقل مطللوب إدخالة  </p>
          <p class="validationHint" *ngIf="hasError('name', 'maxLength')">هذا الحقل يجب الا يتجاوز 45 حرف </p>


          <!-- count -->
          <ion-item style="    margin-bottom: 11px;
          " class="item1 animated fadeInDown">
              <ion-label floating [style.transform-origin]="language == 'en' ?'left':''">
                  <ion-icon [ngClass]="language == 'en' ?'iconEn':'iconAr'" name="ios-create-outline"></ion-icon>
                عدد الايام
              </ion-label>
              <ion-input formControlName="daysCount" name="daysCount" [(ngModel)]="daysCount" type="number" required></ion-input>
          </ion-item>


          <p class="validationHint" *ngIf="hasError('daysCount', 'required')">هذا الحقل مطللوب إدخالة  </p>


          <!-- information -->
          <ion-item style="    margin-bottom: 11px;
          " class="item1 animated fadeInDown">
              <ion-label floating [style.transform-origin]="language == 'en' ?'left':''">
                  <ion-icon [ngClass]="language == 'en' ?'iconEn':'iconAr'" name="ios-information-circle-outline"></ion-icon>
                التفاصيل
              </ion-label>
              <ion-input formControlName="desciption" name="desciption" [(ngModel)]="desciption" type="text" required></ion-input>
          </ion-item>


          <p class="validationHint" *ngIf="hasError('desciption', 'required')">هذا الحقل مطللوب إدخالة  </p>
          <p class="validationHint" *ngIf="hasError('desciption', 'maxLength')">هذا الحقل يجب الا يتجاوز 45 حرف </p>


      <!-- form Btns -->
      <!--[disabled]="!myForm.valid || !myForm.controls.password.valid"-->
    <button ion-button block type="button" (click)="addVacation()"  [disabled]="!myForm.valid" class="animated fadeInDown app-btn"> اضافه النوع الجديد</button>
      </ion-list>
    </form>

 
</ion-content>
