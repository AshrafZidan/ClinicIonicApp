<ion-header>

  

        <ion-navbar>
             
            <ion-title class="text-center">الاجازات</ion-title>
         
      
            <button (click)="back()" class="backButton" ion-button clear><ion-icon ios="ios-arrow-forward-outline" md="ios-arrow-forward-outline"></ion-icon></button>
      
            
          </ion-navbar>
</ion-header>


<ion-content padding>


    <form [formGroup]="myForm">

        <ion-list>

            <!-- name -->
            <ion-item style="    margin-bottom: 11px;
            " class="item1 animated fadeInDown">
                <ion-label floating [style.transform-origin]="language == 'en' ?'left':''">
                    <ion-icon [ngClass]="language == 'en' ?'iconEn':'iconAr'" name="ios-person"></ion-icon>
                    اسم الاجازه
                </ion-label>
                <ion-input formControlName="name" name="name" [(ngModel)]="vacation.name" type="text" required></ion-input>
            </ion-item>


            <p class="validationHint" *ngIf="hasError('name', 'required')">هذا الحقل مطللوب إدخالة </p>
            <p class="validationHint" *ngIf="hasError('name', 'maxLength')">هذا الحقل يجب الا يتجاوز 45 حرف </p>


            <!-- count -->
            <ion-item style="    margin-bottom: 11px;
            " class="item1 animated fadeInDown">
                <ion-label floating [style.transform-origin]="language == 'en' ?'left':''">
                    <ion-icon [ngClass]="language == 'en' ?'iconEn':'iconAr'" name="ios-create-outline"></ion-icon>
                    عدد الايام
                </ion-label>
                <ion-input formControlName="daysCount" name="daysCount" [(ngModel)]="vacation.daysCount" type="number" required></ion-input>
            </ion-item>


            <p class="validationHint" *ngIf="hasError('daysCount', 'required')">هذا الحقل مطللوب إدخالة </p>

            <!-- information -->
            <ion-item style="    margin-bottom: 11px;
            " class="item1 animated fadeInDown">
                <ion-label floating [style.transform-origin]="language == 'en' ?'left':''">
                    <ion-icon [ngClass]="language == 'en' ?'iconEn':'iconAr'" name="ios-information-circle-outline"></ion-icon>
                    التفاصيل
                </ion-label>
                <ion-input formControlName="desciption" name="desciption" [(ngModel)]="vacation.desciption" type="text" required></ion-input>
            </ion-item>


            <p class="validationHint" *ngIf="hasError('desciption', 'required')">هذا الحقل مطللوب إدخالة </p>
            <p class="validationHint" *ngIf="hasError('desciption', 'maxLength')">هذا الحقل يجب الا يتجاوز 45 حرف </p>


        </ion-list>
    </form>


</ion-content>

<!-- update Btns-->
<ion-footer no-shadow>
    <ion-grid no-padding>
        <ion-row>
            <ion-col col-6>
                <button ion-button full class="updateBtn app-btn" [disabled]="! myForm.valid" (click)="updateVacation()">
                    تعديل
                </button>

            </ion-col>
            <ion-col col-6>
                <button ion-button full outline class="cancelBtn" (click)="cancelEdit()">
                    إلغاء
                </button>
                <!--<button ion-button full outline class="cancelBtn" *ngIf="attrubiteName =='password'" (click)="cancelEditPass()">
            إلغاء
        </button>-->
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
