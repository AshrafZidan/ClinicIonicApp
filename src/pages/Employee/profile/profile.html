


<!-- Main Page For bank -->

        <ion-navbar>

              </ion-navbar>

</ion-header>

<ion-content>
  
<div class="userPhoto animated fadeInDown">
         <!-- <img src="../../../assets/icon/avatar.jpg" alt="userImg"> -->

    </div>  



    <!-- profileContent -->

     <div class="profileData ">

            <p class="labelName">
                الإسم بالكامل :

        </ion-item> -->
        <ion-item >
            <p class="labelName">

            </p>
            <p class="nameValue">{{userData.civilID}}</p>
           
        </ion-item>
        <ion-item >
            <p class="labelName">

            </p>

            <p class="nameValue">{{userData.deptName}}</p>

                العنوان :
